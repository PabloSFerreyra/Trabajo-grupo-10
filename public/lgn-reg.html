<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login y Registro</title>
    <link rel="stylesheet" href="css/styles-2.css">
</head>
<body>
    <header>
        <img src="./img/logoipsum-298.svg" alt="Logoipsum" />
        <h1>Delicia de Cupcakes</h1>
        <nav>
            <a href="./inicio">Home</a>
            <a href="./productos">Productos</a>
            <a href="./sobre-nosotros">Sobre nosotros</a>
            <a href="./contacto">Contacto</a>
        </nav>
    </header>

    <div class="container">
        <div class="form-container">
            <h2>Login</h2>
            <form id="login-form">
                <label for="login-usuario">Usuario:</label>
                <input type="text" id="login-usuario" name="usuario" required>
                
                <label for="login-password">Contraseña:</label>
                <input type="password" id="login-password" name="password" required>
                
                <button type="submit">Login</button>
            </form>
        </div>

        <div class="form-container">
            <h2>Registro</h2>
            <form id="register-form">
                <label for="register-usuario">Usuario:</label>
                <input type="text" id="register-usuario" name="usuario" required>

                <label for="register-nombre">Nombre Completo:</label>
                <input type="text" id="register-nombre" name="nombre" required>

                <label for="register-email">Email:</label>
                <input type="email" id="register-email" name="email" required>

                <label for="register-password">Contraseña:</label>
                <input type="password" id="register-password" name="password" required>

                <label for="register-genero">Género:</label>
                <select id="register-genero" name="genero" required>
                    <option value="masculino">Masculino</option>
                    <option value="femenino">Femenino</option>
                    <option value="otro">Otro</option>
                </select>
                
                <button type="submit">Registrar</button>
            </form>
        </div>
    </div>
</body>
</html>
